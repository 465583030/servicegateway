applications:
  identity:
    routing:
      type: path
      path: /identity
    backend:
      url: http://identity.service.consul
    auth:
      disable: yes

  cart_promotion:
    routing:
      type: pattern
      patterns:
        '/cart/:id/promotion': '/promotion/:id'
    backend:
      url: http://cart-promotion.service.consul

  flow:
    routing:
      type: path
      path: /foobar
    backend:
      url: http://localhost
    caching:
      enabled: yes
      ttl: 3600
      autoFlush: yes

  httpbin:
    routing:
      type: path
      path: /bin
    backend:
      url: http://httpbin.org
    caching:
      enabled: yes
      ttl: 3600
      autoFlush: yes

  cart:
    routing:
      type: path
      path: /cart
    backend:
      url: http://cart.service.consul/rest/v2

rateLimiting:
  type: FUCK YOU
  burst: 100
  requestsPerSecond: 100